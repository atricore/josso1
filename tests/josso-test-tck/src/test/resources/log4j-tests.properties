# CONSOLE appender not used by default
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%-15.15t] %-5p %-30.30c{1} - %m%n

# File appender
log4j.appender.out=org.apache.log4j.FileAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=%d [%-15.15t] %-5p %-30.30c{1} - %m%n
log4j.appender.out.file=target/test.log
log4j.appender.out.append=false

#
# The logging properties used during tests..
#
log4j.rootLogger=TRACE, stdout, out

log4j.logger.org=INFO
log4j.logger.com=INFO
log4j.logger.net=INFO

# -----------------------------------------------------------
# JOSSO
# -----------------------------------------------------------
log4j.logger.org.josso=TRACE
log4j.logger.org.josso.gateway.session.service.SSOSessionManagerImpl=INFO

# -----------------------------------------------------------
# Jetty
# -----------------------------------------------------------
log4j.logger.org.mortbay=INFO

# -----------------------------------------------------------
# Commons HTTP Client
# -----------------------------------------------------------
# Enable header wire + context logging - Best for Debugging
# log4j.logger.httpclient.wire.header=DEBUG
# log4j.logger.org.apache.commons.httpclient=DEBUG

# Enable full wire(header and content) + context logging
log4j.logger.httpclient.wire=TRACE
log4j.logger.org.apache.commons.httpclient=TRACE

# Enable just context logging
# log4j.logger.org.apache.commons.httpclient=DEBUG